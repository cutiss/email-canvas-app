<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas UI Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #fff; }
  </style>
</head>
<body>
<canvas id="canvas" width="1344" height="634"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const bgImage = new Image();
bgImage.src = 'background.png'; // Make sure your image is named correctly

// Input box dimensions
const inputBox = { x: 526, y: 407, width: 294, height: 44 };
let inputText = '';
let isTyping = false;
let inputClickedOnce = false; // <- NEW

// Button dimensions
const button = { x: 526, y: 481, width: 294, height: 44 };

bgImage.onload = () => {
  draw();
};

function draw() {
  ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

  // Input box background
  ctx.fillStyle = inputClickedOnce ? '#fff' : '#f5f5f5'; // stays white if clicked
  ctx.fillRect(inputBox.x, inputBox.y, inputBox.width, inputBox.height);
  ctx.strokeStyle = '#ccc';
  ctx.strokeRect(inputBox.x, inputBox.y, inputBox.width, inputBox.height);

  ctx.fillStyle = '#000';
  ctx.font = '16px Arial'; // <- smaller font for placeholder
  ctx.textBaseline = 'middle';
  ctx.fillText(inputText || 'Enter email', inputBox.x + 10, inputBox.y + inputBox.height / 2);

  // Draw button
  ctx.fillStyle = '#0078d4';
  ctx.fillRect(button.x, button.y, button.width, button.height);
  ctx.fillStyle = '#fff';
  ctx.font = '20px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('Next', button.x + button.width / 2, button.y + button.height / 2 + 3);

  ctx.textAlign = 'start';
}

canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  if (x >= inputBox.x && x <= inputBox.x + inputBox.width &&
      y >= inputBox.y && y <= inputBox.y + inputBox.height) {
    isTyping = true;
    inputClickedOnce = true; // <- mark as clicked forever
  } else {
    isTyping = false;
  }

  if (x >= button.x && x <= button.x + button.width &&
    y >= button.y && y <= button.y + button.height) {
    fetch('/send-email', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: inputText })
    })
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => alert('Error: ' + err));
  }

  draw(); // <- always redraw
});

document.addEventListener('keydown', (e) => {
  if (isTyping) {
    if (e.key === 'Backspace') {
      inputText = inputText.slice(0, -1);
    } else if (e.key.length === 1) {
      inputText += e.key;
    } else if (e.key === 'Enter') {
      isTyping = false;
    }
    draw();
  }
});
</script>
</body>
</html>
